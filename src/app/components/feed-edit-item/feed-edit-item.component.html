<div class="d-flex flex-column ">
  <div class="detail-header-add center-child">
    <button (click)="goBack()" mat-raised-button color="primary" class="button-left" matTooltip="Back to feed list">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>
      <h2 class="h-detail-header">
        <b>Detail feed</b>
      </h2>
    </div>
</div>
<mat-card *ngIf="currentFeed" class="feed-card">
  <mat-card-header>
    <mat-card-title>{{currentFeed.name}}</mat-card-title>
    <mat-card-subtitle>{{currentFeed.timestamp | date:"dd.MM.yyyy hh:mm:ss"}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="map-content-wrap">
    <span class="span-custon">{{currentFeed.text}}</span>
  </mat-card-content>
  <mat-card-footer>
    <div class="row">
      <div class="col-5 col_margin_10">
        <button (click)="incLike()" mat-raised-button color="primary">
          <mat-icon>thumb_up</mat-icon> {{currentFeed?currentFeed.likes:0}}
        </button>
        <button (click)="decLike()" mat-raised-button color="primary">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>
      <div class="col"></div>
      <div class="col-2 center-child">
        <div></div>
        <mat-icon color="primary">assignment</mat-icon>{{currentFeed.comments?currentFeed.comments.length:0}}
      </div>
    </div>
    <div class="d-flex flex-row">
      <app-comment-list class="comment-list" *ngIf="currentFeed" [listComments]="currentFeed.comments" [feedId]="feedId"
        (refreshCommentEvent)="loadData(feedId)"></app-comment-list>
    </div>
  </mat-card-footer>
</mat-card>
</div>
