<div  class="d-flex flex-column">
  <div>
    <mat-card class="feed-card header">
      <div class="row">
        <div class="col-2"><label class="header-label">Meno</label></div>
        <div class="col-3"><input class="input-width-200" tabindex="1" *ngIf="newFeed" [(ngModel)]="newFeed.name" /></div>
      </div>
      <mat-card-content>
          <div class="row">
            <div class="col-2"><label class="header-label">Text</label></div>
            <div class="col-9"><textarea class="textarea-custom" tabindex="2" *ngIf="newFeed" [(ngModel)]="newFeed.text" cols="50"
                rows="4"></textarea></div>
          </div>
      </mat-card-content>
      <mat-card-actions >
        <button tabindex="3" class="button-center" (click)="addNewFeed(newFeed)" mat-raised-button color="primary"  matTooltip="Add new feed" >Add feed</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div  class="d-flex flex-column" *ngFor="let item of listFeeds">
    <app-feed-item (delFeedEvent)="loadFeeds()" [currentFeed]="item"></app-feed-item>
  </div>
</div>
